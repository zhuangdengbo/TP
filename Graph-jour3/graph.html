<!DOCTYPE html>
<html>
<head>
<title>Graph Visualization</title>
</head>
<body>
<h2>Graph Visualization</h2>
<svg width='500' height='500'>
<circle cx='100' cy='100' r='20' fill='lightblue' stroke='black' stroke-width='2'/>
<text x='100' y='105' text-anchor='middle' font-size='15'>A</text>
<circle cx='200' cy='100' r='20' fill='lightgreen' stroke='black' stroke-width='2'/>
<text x='200' y='105' text-anchor='middle' font-size='15'>B</text>
<circle cx='150' cy='200' r='20' fill='lightpink' stroke='black' stroke-width='2'/>
<text x='150' y='205' text-anchor='middle' font-size='15'>C</text>
<circle cx='300' cy='200' r='20' fill='lightyellow' stroke='black' stroke-width='2'/>
<text x='300' y='205' text-anchor='middle' font-size='15'>D</text>
<line x1='120.0' y1='100.0' x2='180.0' y2='100.0' stroke='black' stroke-width='2'/>
<line x1='108.94427190999916' y1='117.88854381999832' x2='141.05572809000085' y2='182.11145618000168' stroke='black' stroke-width='2'/>
<line x1='191.05572809000085' y1='117.88854381999832' x2='158.94427190999915' y2='182.11145618000168' stroke='black' stroke-width='2'/>
<line x1='214.14213562373095' y1='114.14213562373095' x2='285.85786437626905' y2='185.85786437626905' stroke='black' stroke-width='2'/>
</svg>
</body>
</html>
